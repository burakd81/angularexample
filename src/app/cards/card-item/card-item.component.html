
  <mat-card class="card-item">
    <mat-card-header (click)="openUpdateCardModal(card)">
      <mat-card-title>{{card.title || '-'}}</mat-card-title>
      <mat-card-subtitle>{{card.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{card.phone}}</li>
        <li class="list-group-item" *ngIf="card.email">{{card.email}}</li>
        <li class="list-group-item" *ngIf="card.address">{{card.address}}</li>
        <small class="text-warning no-content" *ngIf="!card.email">Adres girilmemi≈ü.</small>


      </ul>
    </mat-card-content>

  </mat-card>
